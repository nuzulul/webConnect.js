<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

</head>
<div id="data"></div>
<body>

	<script src="https://cdn.jsdelivr.net/npm/webconnect@0.0.2/dist/umd/webconnect.js"></script>
	<script>
		
				
				const w = webconnect({})
				w.onConnect(async(data)=>{
					console.log(data)
					w.Send("halo",{connectId:data.connectId})
					console.log(await w.Ping({connectId:data.connectId}))
					w.getConnection((data)=>{
						console.log(data)
					})
				})
				w.onDisconnect((connectId)=>{
					console.log(connectId)
				})
				
				w.onReceive((data,connectId) =>{
					console.log(data)
				})
		
	</script>
</body>

</html>
