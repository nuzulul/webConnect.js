    <meta charset="UTF-8">
    <title></title>

<body>
	<script type="module">
	import webconnect from './../public/bundle/webconnect.esm.js'
		//void async function main() {
				const w = webconnect({})
				w.onConnect(async(data)=>{
					console.log(data)
					w.Send("hello",{connectId:data.connectId})
					console.log(await w.Ping({connectId:data.connectId}))
					w.getConnection((data)=>{
						console.log(data)
					})
				})
				w.onDisconnect((data)=>{
					console.log(data)
					w.Disconnect()
				})
				
				w.onReceive((data,metadata) =>{
					console.log(data,metadata)
				})
		//}()
	</script>
